<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/lugares/tabs/busqueda"></ion-back-button>
        </ion-buttons>
        <ion-title>detalle-lugar</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">

    <div>
        <ion-spinner color="primary"></ion-spinner>
    </div>

    <ion-grid *ngIf="!isLoading">
        <ion-row>
            <ion-col size-sm="6" offset-sm="3">
                <ion-img [src]="lugarActual.iamgeUrl"></ion-img>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3">
                <p>{{lugarActual.descripcion}}</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3">
                <p>{{lugarActual.ubicacion.address}}</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3" class="ion-no-padding">
                <ion-img role="button" (click)="onMostrarMapa()" [src]="lugarActual.ubicacion.staticMapImageUrl"></ion-img>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
                <ion-button color="primary" class="ion-margin" (click)="onReservarLugar()">Reservar</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

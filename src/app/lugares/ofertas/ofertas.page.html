<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons>
            <ion-button slot="start">
                <ion-menu-button menu="menu1"></ion-menu-button>
            </ion-button>
            <ion-title>Offers</ion-title>
            <ion-button routerLink="/lugares/tabs/ofertas/new">
                <ion-icon name="add" slot="end"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" text-center>
            <div class="ion-text-center" *ngIf="isLoading">
                <ion-spinner color="primary"></ion-spinner>
            </div>
            <ion-list>
                <ion-item-sliding *ngFor="let lugar of ofertas">
                    <ion-item [routerLink]="['/', 'lugares', 'tabs', 'ofertas', lugar.firebaseId]">
                        <ion-thumbnail slot="start">
                            <ion-img [src]="lugar.iamgeUrl"></ion-img>
                        </ion-thumbnail>
                        <ion-label>
                            <h2>{{lugar.titulo}}</h2>
                        </ion-label>
                    </ion-item>
                    <ion-item-options>
                        <ion-item-option color="secundary" (click)="onEdit(lugar.firebaseId)">
                            <ion-icon name="brush-outline" slot="icon-only"></ion-icon>
                        </ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>
            </ion-list>
        </ion-col>
    </ion-row>

</ion-content>
